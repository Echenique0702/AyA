<div class="modal fade" id="usersEditModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog" role="document"> 
		<div class="modal-content"> 
			<div class="modal-header"> 
				<h5 class="modal-title" id="exampleModalLabel">Editar Datos Usuarios</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"> <span aria-hidden="true">&times;</span> </button> 
			</div> 
			<form action="{% url 'data:edit_users' users.id %} " method="post">
				{% csrf_token %}
				<div class="modal-body">

					<div class="form-group">
						<label for="{{form.current_users.name}}"><p class="font-weight-bold font-italic">{{form.current_users.label}}</p></label>
						<input class="form-control" type="text" name="{{ form.current_users.name }}" value="{{users.current_users}}" placeholder="Usuarios Actuales" required="">
						<small id="passwordHelpBlock" class="form-text text-muted">
							You must insert numbers
						</small>
					</div>

					<div class="form-group">
						<label for="{{form.new_users.name}}"><p class="font-weight-bold font-italic">{{form.new_users.label}}</p></label>
						<input class="form-control" type="text" name="{{ form.new_users.name }}" value="{{users.new_users}}" placeholder="Usuarios Nuevos" required="">
						<small id="passwordHelpBlock" class="form-text text-muted">
							You must insert numbers
						</small>
					</div>

					<div class="form-group">
						<label for="{{form.future_users.name}}"><p class="font-weight-bold font-italic">{{form.future_users.label}}</p></label>
						<input class="form-control" type="text" name="{{ form.future_users.name }}" value="{{users.future_users}}" placeholder="Usuarios Futuros" required="">
						<small id="passwordHelpBlock" class="form-text text-muted">
							You must insert numbers
						</small>
					</div>		
				</div> 
			
				<div class="modal-footer">
					<button type="submit" class="btn btn-primary btn-shadow">Guardar</button>
					<button type="button" class="btn btn-secondary btn-shadow" data-dismiss="modal">Cancelar</button> 
				</div> 
			</form>
		</div> 
	</div> 
</div>
